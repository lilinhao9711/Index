    size: A4; 
    margin: 15mm 15mm; 
  }

    * {
      -webkit-print-color-adjust: exact !important;
      print-color-adjust: exact !important;
      border-color: #000 !important;
      border-bottom: none !important;
    }
    .controls { 
      display: none !important; 
    }
    body { 
      background: #fff !important; 
      padding: 0 !important;
      display: block !important; 
      margin: 0 auto !important;
      width: calc(210mm - 30mm) !important;
    }
    .page {
      box-shadow: none !important;
      padding: 0 !important;
      margin: 0 auto !important;
      width: 100% !important;
    }
    .header {
      position: static !important;
      display: flex !important;
      margin-bottom: 10px !important;
    }
    .grid {
      border: 1px solid #000 !important;
      border-bottom: 1px solid #000 !important;
    }
    .grid::before, .grid::after {
      border-top: 1px dashed #666 !important;
      border-left: 1px dashed #666 !important;
      background: transparent !important;
      border-width: 1px !important;
    }
    .word-block {
      border-bottom: none !important;
      margin-bottom: 3px !important;
      padding-bottom: 0 !important;
    }
    .word-info {
      margin-bottom: 3px !important;
    }
  }

  body {
    font-family: "SimSun", "Microsoft YaHei", sans-serif;
    margin: 0;
    padding: 10px;
    display: flex;
    gap: 20px;
    background: #f8f8f8;
    justify-content: center;
  }

  .page {
    width: calc(210mm - 30mm);
    background: #fff;
    padding: 15px;
    box-shadow: 0 0 3mm rgba(0,0,0,0.1);
    margin: 0 auto;
  }

  .header {
    font-size: 16px;
    margin-bottom: 10px;
    display: flex;
    align-items: center;
    justify-content: flex-start;
    width: 100%;
  }
  .header .name-input {
    border: none;
    border-bottom: 1px solid #000;
    margin: 0 5px;
    width: 120px;
  }
  .header .date-area {
    margin-left: 50px;
    display: flex;
    align-items: center;
  }
  .header .year-input,
  .header .month-input {
    border: none;
    border-bottom: 1px solid #000;
    margin: 0 5px;
    width: 60px;
    text-align: center;
  }

  .word-block {
    margin-bottom: 3px;
    padding-bottom: 0;
    border-bottom: none;
  }

  .word-info {
    font-size: 18px;
    margin-bottom: 3px;
    display: flex;
    align-items: center;
    gap: 15px;
  }
  .word-info .char {
    font-size: 28px;
    font-weight: bold;
    width: 50px;
    text-align: center;
  }
  .word-info .stroke-order {
    flex: 1;
    font-size: 16px;
  }

  .tianzige-row {
    display: flex;
    gap: 3px;
    justify-content: flex-start;
  }
  .grid {
    width: 18mm;
    height: 18mm;
    border: 1px solid #000;
    position: relative;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 43px; 
    font-weight: bold;
    box-sizing: border-box;
    border-bottom: 1px solid #000 !important;
  }
  .grid::before, .grid::after {
    content: "";
    position: absolute;
    background: transparent !important;
    border-top: 1px dashed #666 !important;
    border-left: 1px dashed #666 !important;
    z-index: 1;
    border-width: 1px !important;
  }
  .grid::before { 
    top: 50%; 
    left: 0; 
    right: 0; 
    height: 0;
  }
  .grid::after { 
    left: 50%; 
    top: 0; 
    bottom: 0; 
    width: 0;
  }

  .controls {
    width: 200px;
    padding: 10px;
    background: #eee;
  }
  .controls textarea {
    width: 100%;
    height: 150px;
    margin-bottom: 10px;
    font-size: 14px;
  }
  .controls button {
    width: 100%;
    margin-bottom: 8px;
    padding: 8px;
    font-size: 14px;
    cursor: pointer;
  }
  /* 新增：错误提示样式 */
  .error-tip {
    color: red;
    font-size: 14px;
    margin: 10px 0;
    padding: 5px;
    border: 1px solid red;
    background: #ffeaea;
  }
</style>

// 优化生成逻辑：增加调试提示+容错
function generateWordBlocks(chars) {
  const page = document.getElementById("page");
  const header = document.getElementById("fixed-header").cloneNode(true);
  page.innerHTML = "";
  page.appendChild(header);

  // 1. 过滤后无有效字符 → 显示提示
  if (chars.length === 0) {
    const tip = document.createElement("div");
    tip.className = "error-tip";
    tip.textContent = "⚠️ 未检测到有效汉字！请输入纯汉字（不要加空格、标点、拼音）";
    page.appendChild(tip);
    return;
  }

  // 2. 去重 + 过滤非汉字
  const uniqueChars = [...new Set(chars)].filter(char => /[\u4e00-\u9fa5]/.test(char));
  
  // 3. 去重后仍无字符 → 显示提示
  if (uniqueChars.length === 0) {
    const tip = document.createElement("div");
    tip.className = "error-tip";
    tip.textContent = "⚠️ 输入的内容中无有效汉字！请检查是否输入了纯汉字";
    page.appendChild(tip);
    return;
  }

  // 4. 正常生成字帖
  uniqueChars.forEach(char => {
    const strokeOrder = localStrokeDB[char.trim()] || `暂无【${char}】的笔顺（可手动添加）`;
    
    const block = document.createElement("div");
    block.className = "word-block";

    const info = document.createElement("div");
    info.className = "word-info";
    info.innerHTML = `
      <div class="char">${char}</div>
      <div class="stroke-order">笔顺：${strokeOrder}</div>
    `;
    block.appendChild(info);

    const row = document.createElement("div");
    row.className = "tianzige-row";
    for (let i = 0; i < 9; i++) { 
      const grid = document.createElement("div");
      grid.className = "grid";
      if (i === 0) {
        grid.textContent = char; 
      }
      row.appendChild(grid);
    }
    block.appendChild(row);
    page.appendChild(block);
  });
}

// 生成按钮：增加输入校验
document.getElementById("generateBtn").addEventListener("click", () => {
  const text = document.getElementById("inputText").value.trim();
  // 只保留汉字（兼容全角/半角空格、标点）
  const chars = text.replace(/[^\u4e00-\u9fa5]/g, "").split("");
  generateWordBlocks(chars);
});
